<!DOCTYPE html>
 <html>
 <head>
        <meta charset="utf-8"> 
        <meta name="description" content="Project No.5">
        <title>Table Part 2</title>
        <script>alert(Welcome)</script>
        <link rel="stylesheet" href="css2.css">
     <style>table{width: 400px; text-align: center}</style>
     <style>table caption{color: royalblue;font-size: 20px}  
            thead td{font-weight: bold;color:#FFF;background: #333;padding: 5px}
            tfoot td{font-weight: bold;background: #EEE;padding: 5px}
            tbody td{padding: 4px}
     </style>
 </head>
 <body>
        <table border="10">
          <caption>This Is Our Hosting Plan</caption>
        <thead><!--Table Head--> <!--Must Be First Row-->
          <tr><!--Table Row--><!--صف الجدول-->
            <th>plan 1</th><!--<th> = Table Header-->
            <th>plan 2</th><!--<td> = Table Data-->
            <th>plan 3</th>
            <th>plan 4</th>
          </tr><!--Table Row--><!--صف الجدول-->      
        </thead>    
              
        <tbody><!--Table Body-->  
          <tr>
            <td>Hard Disc 30GB</td>
            <td>Hard Disc 40GB</td>
            <td>Hard Disc 50GB</td>
            <td>Hard Disc 60GB</td>
         </tr>
            
         <tr>
            <td>5 Databases</td>
            <td>6 Databases</td>
            <td>7 Databases</td>
            <td>8 Databases</td>  
         </tr>
            
         <tr>
            <td>3 Ftp</td>
            <td>4 Ftp</td>
            <td>5 Ftp</td>
            <td>6 Ftp</td>  
         </tr>
        </tbody>
        <tfoot> <!--Table Footer--> <!--Must Be Last Row-->  
         <tr>
            <td>50$</td>
            <td>60$</td>
            <td>70$</td>
            <td>80$</td> 
        </tr>    
       </tfoot>
          
        </table>
     
     
     
     
     
     
     
     
     
     
 </body>     
     
 </html>
